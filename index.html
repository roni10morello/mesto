<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header_logo.svg" alt="Логотип Место">
  </header>
<main class="content">
  <section class="profile">
      <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__title">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__btn-edit" type="button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
        </div>
      <button class="profile__btn-add" type="button"></button>
    </section>
      </div>
  <section class="elements">
    <article class="elements__item">
        <img class="elements__image" src="./images/baikal.jpg" alt="Байкал">
        <div class="elements__info">
          <h3 class="elements__place">Байкал</h3>
          <button class="elements__btn-like" type="button"></button>
        </div>
      </article>
    <article class="elements__item">
        <img class="elements__image" src="./images/karelia.jpg" alt="Карелия">
        <div class="elements__info">
          <h3 class="elements__place">Карелия</h3>
          <button class="elements__btn-like" type="button"></button>
        </div>
    </article>
    <article class="elements__item">
        <img class="elements__image" src="./images/alania.jpg" alt="Алания">
        <div class="elements__info">
          <h3 class="elements__place">Алания</h3>
          <button class="elements__btn-like" type="button"></button>
        </div>
    </article>
    <article class="elements__item">
        <img class="elements__image" src="./images/sakhalin.jpg" alt="Сахалин">
        <div class="elements__info">
          <h3 class="elements__place">Сахалин</h3>
          <button class="elements__btn-like" type="button"></button>
        </div>
    </article>
    <article class="elements__item">
        <img class="elements__image" src="./images/derbent.jpg" alt="Дербент">
        <div class="elements__info">
          <h3 class="elements__place">Дербент</h3>
          <button class="elements__btn-like" type="button"></button>
        </div>
    </article>
    <article class="elements__item">
        <img class="elements__image" src="./images/altai.jpg" alt="Алтай">
        <div class="elements__info">
          <h3 class="elements__place">Алтай</h3>
          <button class="elements__btn-like" type="button"></button>
        </div>
    </article>
  </section>
</main>
<footer class="footer">
  <p class="footer__copyright">© 2020 Mesto Russia</p>
</footer>
<section class="popup">
  <div class="popup__container">
    <h3 class="popup__title">Редактировать профиль</h3>
    <button class="popup__button-close" type="button"></button>
    <form class="form">
      <input class="form__input form__input_name_form-name" type="text" name="name" placeholder="Имя">
      <input class="form__input form__input_name_form-job" type="text" name="job" placeholder="Вид деятельности">
      <button class="form__button-save" type="submit">Сохранить</button>
    </form>
  </div>
</section>
<script src="./scripts/index.js"></script>
</body>
</html>
